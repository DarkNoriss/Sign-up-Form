<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="app">
      <div class="left">
        <div class="left-autor">
          <a
            href="https://github.com/DarkNoriss"
            target="_blank"
            class="nodecoration fa fa-github"
          >
            DarkNoriss
          </a>
        </div>

        <div class="left-image">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" class="nodecoration"
            >&nbsp;Halie West&nbsp;</a
          >
          on
          <a href="https://unsplash.com/photos/25xggax4bSA" class="nodecoration"
            >&nbsp;Unsplash</a
          >
        </div>
      </div>
      <div class="right">
        <form id="myForm" action="#">
          <div class="right-form padleft">
            <p>Let's do this!</p>
            <div class="right-form-input">
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                maxlength="50"
                required
              />
            </div>
            <div class="right-form-input">
              <label for="last-name">LAST NAME</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                maxlength="50"
                required
              />
            </div>
            <div class="right-form-input">
              <label for="email">EMAIL</label>
              <input
                type="email"
                name="email"
                id="email"
                maxlength="62"
                required
              />
            </div>
            <div class="right-form-input">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="number"
                name="phone-number"
                id="phone-number"
                maxlength="9"
                required
              />
            </div>
            <div class="right-form-input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
              <p id="warning"></p>
            </div>
            <div class="right-form-input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="right-button padleft">
            <button type="submit" id="submit">Create Account</button>
          </div>
        </form>
        <div class="right-login padleft">
          <p>
            Already have an account?&nbsp;
            <a href="#" class="nodecoration">Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
